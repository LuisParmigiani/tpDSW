name: ğŸš€ Despliegue automÃ¡tico a Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ§¹ Limpiar dist y cachÃ©
        run: rm -rf dist node_modules/.tmp
        working-directory: frontend

      - name: ğŸ”§ Instalar dependencias
        run: pnpm install --no-frozen-lockfile
        working-directory: frontend

      - name: ğŸ—ï¸ Construir la aplicaciÃ³n
        run: pnpm build
        working-directory: frontend

      - name: ğŸ“‚ Verificar build
        run: ls -la frontend/dist

      - name: ğŸš€ Subir a Hostinger por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }} # Ej: u797556926.reformix (cuenta de dominio) Ã³ u797556926 (cuenta principal)
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist/                 # Debe terminar en /
          # Si usas la cuenta de dominio (u797556926.reformix) cuya raÃ­z ya es /home/u797556926/domains/reformix.site
          # entonces basta con 'server-dir: public_html/'. Si usas la cuenta principal (u797556926) necesitas ruta absoluta completa.
          server-dir: /home/u797556926/domains/reformix.site/public_html/  # Ajustado con 'domains/reformix.site'
          protocol: ftp
          log-level: verbose