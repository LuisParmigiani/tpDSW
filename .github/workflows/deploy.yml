name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install deps
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: frontend
        run: pnpm build

      - name: List dist
        run: |
          echo "Contenido dist:";
          find frontend/dist -maxdepth 3 -type f -print | sed 's/^/ - /'
          echo "Fin listado"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: frontend/dist/
          server-dir: ./
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
            **/story*/**
          log-level: verbose
          dangerous-clean-slate: true # Este run limpia ra√≠z (elimina carpeta public_html duplicada). Luego volver a false.
