name: ğŸš€ Despliegue automÃ¡tico a Hostinger

on:
  push:
    branches:
      - main # CambiÃ¡ si tu rama principal no es main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ”§ Instalar dependencias
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: ğŸ—ï¸ Construir la aplicaciÃ³n
        run: pnpm build
        working-directory: frontend

      - name: ğŸ“‚ Verificar build
        run: ls -la frontend/dist

      - name: ğŸš€ Subir a Hostinger por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist
          server-dir: public_html
