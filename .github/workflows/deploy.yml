name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install deps
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: frontend
        run: pnpm build

      - name: List dist
        run: |
          echo "Contenido dist:";
          find frontend/dist -maxdepth 3 -type f -print | sed 's/^/ - /'
          echo "Fin listado"

      - name: FTP creds diagnostic
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Usuario visible: '$FTP_USERNAME'"
          echo -n "Username length: "; echo -n "$FTP_USERNAME" | wc -c
          echo -n "Password length: "; echo -n "$FTP_PASSWORD" | wc -c
          echo -n "Username HEX: "; echo -n "$FTP_USERNAME" | xxd -p
          echo -n "Password HEX: "; echo -n "$FTP_PASSWORD" | xxd -p
          echo "Intento con curl (sin TLS)";
          if curl -s --disable-epsv ftp://$FTP_SERVER -u "$FTP_USERNAME:$FTP_PASSWORD" -Q "QUIT" >/dev/null 2>&1; then
            echo "Login OK curl";
          else
            echo "Login FAIL curl";
          fi

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: frontend/dist/
          server-dir: public_html/
