name: 🚀 Despliegue automático a Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar el repositorio
        uses: actions/checkout@v3

      - name: 📦 Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

  # (Opcional) Limpieza previa eliminada según nueva versión solicitada

      - name: 🔧 Instalar dependencias
        run: pnpm install --no-frozen-lockfile
        working-directory: frontend

      - name: 🏗️ Construir la aplicación
        run: pnpm build
        working-directory: frontend

      - name: 📂 Verificar build
        run: ls -la frontend/dist

      - name: 🚀 Subir a Hostinger por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist/    # Barra final => sube SOLO el contenido
          server-dir: public_html/     # Barra final => destino raíz dentro de public_html
