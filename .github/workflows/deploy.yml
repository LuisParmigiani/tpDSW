name: ðŸš€ Despliegue automÃ¡tico a Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Instalar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ðŸ§¹ Limpiar dist y cachÃ©
        working-directory: frontend
        run: |
          rm -rf dist node_modules/.tmp

      - name: ðŸ”§ Instalar dependencias
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ—ï¸ Construir la aplicaciÃ³n
        working-directory: frontend
        run: pnpm build

      - name: ðŸ“‚ Verificar build
        run: ls -la frontend/dist

      - name: ðŸ” DiagnÃ³stico credenciales FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Usuario => $FTP_USERNAME"
          echo "Longitud password => ${#FTP_PASSWORD}"
          echo "Intento FTP plano"; set +e
          curl -s --disable-epsv ftp://$FTP_SERVER -u "$FTP_USERNAME:$FTP_PASSWORD" >/dev/null && echo "LOGIN OK (curl)" || echo "LOGIN FALLÃ“ (curl)"
          command -v lftp >/dev/null || sudo apt-get update -y >/dev/null 2>&1 && sudo apt-get install -y lftp >/dev/null 2>&1
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "set ftp:ssl-allow no; set net:max-retries 1; pwd; bye" "$FTP_SERVER" && echo "LOGIN OK (lftp)" || echo "LOGIN FALLÃ“ (lftp)"
          echo "(Si falla => usuario/contraseÃ±a incorrectos o todavÃ­a no propagado en servidor)"

      # Paso de despliegue FTP
      - name: ðŸš€ Subir a Hostinger por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp # Cambiar a ftps si activas TLS explÃ­cito
          local-dir: frontend/dist/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
            **/story*/**
          log-level: verbose
          dangerous-clean-slate: false
