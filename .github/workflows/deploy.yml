name: Deploy Frontend to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean and verify credentials
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Clean credentials (remove newlines, spaces, etc.)
          CLEAN_SERVER=$(echo -n "$FTP_SERVER" | tr -d '\n\r\t ')
          CLEAN_USERNAME=$(echo -n "$FTP_USERNAME" | tr -d '\n\r\t ')
          CLEAN_PASSWORD=$(echo -n "$FTP_PASSWORD" | tr -d '\n\r\t ')

          echo "Server: $CLEAN_SERVER"
          echo "Username: $CLEAN_USERNAME"
          echo "Password length: ${#CLEAN_PASSWORD}"

          # Use the working server from previous tests
          echo "FTP_SERVER_CLEAN=ftp.reformix.site" >> $GITHUB_ENV
          echo "FTP_USERNAME_CLEAN=$CLEAN_USERNAME" >> $GITHUB_ENV
          echo "FTP_PASSWORD_CLEAN=$CLEAN_PASSWORD" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configure pnpm
        working-directory: frontend
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set fetch-retries 3

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        working-directory: frontend
        run: pnpm build

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.FTP_SERVER_CLEAN }}
          username: ${{ env.FTP_USERNAME_CLEAN }}
          password: ${{ env.FTP_PASSWORD_CLEAN }}
          protocol: ftp
          local-dir: frontend/dist/
          server-dir: public_html/
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
            **/.DS_Store
            **/Thumbs.db
          log-level: minimal
          timeout: 300000
          version: 8

      - name: Configure pnpm for deployment
        if: env.CONNECTION_OK == 'debug'
        working-directory: frontend
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000

      - name: Install dependencies
        if: env.CONNECTION_OK == 'debug'
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build project
        if: env.CONNECTION_OK == 'debug'
        working-directory: frontend
        run: pnpm build

      - name: List build output
        if: env.CONNECTION_OK == 'debug'
        run: |
          echo "Build output files:"
          find frontend/dist -type f -print | head -20 | sed 's/^/  ðŸ“„ /'
          echo "Total files to deploy: $(find frontend/dist -type f | wc -l)"

      # SKIP DEPLOY FOR NOW - DEBUGGING ONLY
      - name: Deploy to Hostinger via FTP
        if: env.CONNECTION_OK == 'debug'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ env.PROTOCOL }}
          local-dir: frontend/dist/
          server-dir: /home/u797556926/domains/reformix.site/public_html/
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
            **/.DS_Store
            **/Thumbs.db
            **/story*/**
          log-level: verbose
          dangerous-clean-slate: false
          timeout: 600000
