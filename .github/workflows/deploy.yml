name: 🚀 Despliegue automático a Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar el repositorio
        uses: actions/checkout@v3

      - name: 📦 Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🧹 Limpiar dist y caché
        run: rm -rf dist node_modules/.tmp
        working-directory: frontend

      - name: 🔧 Instalar dependencias
        run: pnpm install --no-frozen-lockfile
        working-directory: frontend

      - name: 🏗️ Construir la aplicación
        run: pnpm build
        working-directory: frontend

      - name: 📂 Verificar build
        run: ls -la frontend/dist

      - name: 🚀 Subir a Hostinger por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }} # Ej: u797556926.reformix (cuenta de dominio) ó u797556926 (cuenta principal)
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontend/dist/                 # Debe terminar en /
          # Si usas la cuenta de dominio (u797556926.reformix) cuya raíz ya es /home/u797556926/domains/reformix.site
          # entonces basta con 'server-dir: public_html/'. Si usas la cuenta principal (u797556926) necesitas ruta absoluta completa.
          server-dir: /home/u797556926/domains/reformix.site/public_html/  # Ajustado con 'domains/reformix.site'
          protocol: ftp
          log-level: verbose