# para poder configurar todo el front
name: Deploy Frontend

on:
  push:
    branches: [main]
concurrency:
  group: deploy_frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostic FTP login (fail fast)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          set -e
          RAW_SERVER="$FTP_SERVER"
          CLEAN_SERVER="${RAW_SERVER#ftp://}" # quita prefijo si lo tiene
          CLEAN_SERVER="${CLEAN_SERVER#ftps://}" # quita ftps:// si lo tiene
          CLEAN_SERVER="${CLEAN_SERVER#sftp://}" # quita sftp:// si lo tiene
          echo "Server (raw): $RAW_SERVER"
          echo "Server (clean): $CLEAN_SERVER"
          echo -n "Server HEX: "; echo -n "$CLEAN_SERVER" | xxd -p
          echo "Testing login as user: $FTP_USERNAME"
          echo -n "Username HEX: "; echo -n "$FTP_USERNAME" | xxd -p
          echo -n "Password length: "; echo -n "$FTP_PASSWORD" | wc -c
          echo -n "Password SHA256: "; echo -n "$FTP_PASSWORD" | sha256sum | cut -d' ' -f1
          # Exportar host normalizado para pasos siguientes y el deploy
          echo "SERVER_HOST=$CLEAN_SERVER" >> $GITHUB_ENV
          echo "---- CURL (plain FTP) ----"
          if curl -s --disable-epsv ftp://$CLEAN_SERVER -u "$FTP_USERNAME:$FTP_PASSWORD" -Q "QUIT" >/dev/null 2>&1; then
            echo "FTP credentials OK (curl/plain)";
            echo "PLAIN_OK=true" >> $GITHUB_ENV
          else
            echo "FTP credentials FAIL (curl/plain)";
            echo "PLAIN_OK=false" >> $GITHUB_ENV
          fi
          echo "Instalando lftp para pruebas adicionales..."
          sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends lftp >/dev/null
          echo "---- LFTP (plain FTP) ----"
          if lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "set ftp:ssl-allow no; set net:max-retries 1; pwd; bye" "$CLEAN_SERVER"; then
            echo "LFTP plain OK"; echo "LFTP_PLAIN_OK=true" >> $GITHUB_ENV
          else
            echo "LFTP plain FAIL"; echo "LFTP_PLAIN_OK=false" >> $GITHUB_ENV
          fi
          echo "---- LFTP (FTPS explicit) ----"
          if lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "set ftp:ssl-force yes; set ftp:ssl-protect-data yes; set net:max-retries 1; pwd; bye" "$CLEAN_SERVER"; then
            echo "LFTP FTPS OK"; echo "LFTP_FTPS_OK=true" >> $GITHUB_ENV
          else
            echo "LFTP FTPS FAIL"; echo "LFTP_FTPS_OK=false" >> $GITHUB_ENV
          fi
          echo "---- LFTP (SFTP/SSH) ----"
          if lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "set sftp:auto-confirm yes; set net:max-retries 1; pwd; bye" "sftp://$CLEAN_SERVER"; then
            echo "LFTP SFTP OK"; echo "LFTP_SFTP_OK=true" >> $GITHUB_ENV
          else
            echo "LFTP SFTP FAIL"; echo "LFTP_SFTP_OK=false" >> $GITHUB_ENV
          fi
          echo "---- Diagnóstico final ----"
          echo "Si TODOS fallan => credenciales incorrectas o cuenta bloqueada. Si sólo FTPS OK => fuerza TLS y debes cambiar protocol a ftps. Si sólo SFTP OK => el servidor no soporta FTP/FTPS."

      - name: Determinar protocolo y validar credenciales
        if: success()
        run: |
          echo "LFTP_PLAIN_OK=${LFTP_PLAIN_OK} | LFTP_FTPS_OK=${LFTP_FTPS_OK} | LFTP_SFTP_OK=${LFTP_SFTP_OK} | PLAIN_OK=${PLAIN_OK}"
          # Prioridad: si plain funciona usamos ftp, si sólo FTPS funciona usamos ftps, si sólo SFTP funciona usamos sftp
          if [ "${LFTP_PLAIN_OK}" = "true" ]; then
            echo "Elegido protocolo ftp (plain OK)"; echo "PROTOCOL=ftp" >> $GITHUB_ENV
          elif [ "${LFTP_FTPS_OK}" = "true" ]; then
            echo "Plain falló pero FTPS OK -> usando ftps"; echo "PROTOCOL=ftps" >> $GITHUB_ENV
          elif [ "${LFTP_SFTP_OK}" = "true" ]; then
            echo "Sólo SFTP autenticó -> usando sftp"; echo "PROTOCOL=sftp" >> $GITHUB_ENV
          else
            echo "ERROR: Ningún método autenticó correctamente; abortando." >&2
            exit 2
          fi
          echo "Protocolo final: $(grep PROTOCOL= $GITHUB_ENV | tail -1 | cut -d= -f2)"

      - name: Detectar carpeta destino remota (usa PROTOCOL)
        if: success()
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          SERVER_HOST: ${{ env.SERVER_HOST }}
          PROTOCOL: ${{ env.PROTOCOL }}
        run: |
          set -e
          CLEAN_SERVER="$SERVER_HOST"
          if [ "$PROTOCOL" = "sftp" ]; then
            LFTP_OPTS='set sftp:auto-confirm yes;'
            SCHEME='sftp://'
          elif [ "$PROTOCOL" = "ftps" ]; then
            LFTP_OPTS='set ftp:ssl-force yes; set ftp:ssl-protect-data yes;'
            SCHEME=''
          else
            LFTP_OPTS='set ftp:ssl-allow no;'
            SCHEME=''
          fi
          echo "Listando root remoto ($PROTOCOL)..."
          LIST=$(lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "${LFTP_OPTS} set net:max-retries 1; cls -1; bye" "${SCHEME}${CLEAN_SERVER}" 2>/dev/null || true)
          echo "Entradas root:"; printf '%s\n' "$LIST"
          if echo "$LIST" | grep -qx public_html; then
            echo "Detectado public_html"; echo "SERVER_DIR=public_html/" >> $GITHUB_ENV
          else
            echo "No existe public_html -> usar raíz"; echo "SERVER_DIR=./" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configure pnpm for deployment
        working-directory: frontend
        run: |
          pnpm config set registry https://registry.npmjs.org/
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000

      - name: Install deps
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile --prefer-offline
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        working-directory: frontend
        run: pnpm build

      - name: List dist
        run: |
          echo "Dist files:"; find frontend/dist -maxdepth 3 -type f -print | sed 's/^/ - /'

      - name: Deploy via FTP/FTPS
        if: success() && env.PROTOCOL != 'sftp'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.SERVER_HOST }} # usar host normalizado (sin prefijo)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ env.PROTOCOL }}
          local-dir: frontend/dist/
          server-dir: ${{ env.SERVER_DIR }}
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
            **/story*/**
          log-level: verbose
          dangerous-clean-slate: false

      - name: Deploy via SFTP
        if: success() && env.PROTOCOL == 'sftp'
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ env.SERVER_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: frontend/dist/
          remote_path: ${{ env.SERVER_DIR }}
          sftp_only: true
