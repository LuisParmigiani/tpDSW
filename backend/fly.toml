# =============================================================
# Configuraci√≥n de Fly.io para backend-patient-morning-1303
# Ajustado para que la app escuche en el puerto 8080
# =============================================================

app = 'backend-patient-morning-1303'
primary_region = 'eze'

[build]
  dockerfile = 'Dockerfile'
  context = '.'

[env]
  NODE_ENV = 'production'

[[mounts]]
  source = "uploads"
  destination = "/app/public/uploads"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
    soft_limit = 40

  [[services.http_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
  method = 'get'
  path = '/health'
  protocol = 'http'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
