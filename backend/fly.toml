# =============================================================
# Configuración de Fly.io para backend-patient-morning-1303
# Ajustado para que la app escuche en el puerto 3000 (según logs)
# =============================================================

app = 'backend-patient-morning-1303'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'
  context = '.'

[env]
  NODE_ENV = 'production'

[[services]]
  protocol = 'tcp'
  internal_port = 8080        # Coincide con EXPOSE en Dockerfile y puerto por defecto en producción
  
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 50
    soft_limit = 40

  [[services.http_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
  method = 'get'
  path = '/health'
  protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
