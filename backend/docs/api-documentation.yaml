openapi: 3.0.0
info:
  version: 1.0.0
  title: HomeService API
  description: Complete API documentation for HomeService platform
  contact:
    name: API Support
    email: support@homeservice.com
servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://backend-patient-morning-1303.fly.dev/api
    description: Production server
security:
  - bearerAuth: []
tags:
  - name: Usuarios
    description: Operaciones para el manejo de Usuarios
  - name: Turnos
    description: Operaciones para el manejo de Turnos
  - name: Servicios
    description: Operaciones para el manejo de Servicios
  - name: Zonas
    description: Operaciones para el manejo de Zonas
  - name: Reservas
    description: Operaciones para el manejo de Reservas
  - name: Autenticación
    description: Operaciones relacionadas con la autenticación y autorización de usuarios
  - name: Horarios
    description: Operaciones para el manejo de Horarios
  - name: Tareas
    description: Operaciones para el manejo de Tareas
  - name: TipoServicio
    description: Operaciones para el manejo de Tipos de Servicio
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateUsuario:
      type: object
      properties:
        nombre:
          type: string
          minLength: 2
          maxLength: 50
          pattern: ^[a-zA-ZÀ-ÿ\s]+$
          description: Nombre del usuario
          example: Juan
        apellido:
          type: string
          minLength: 2
          maxLength: 50
          pattern: ^[a-zA-ZÀ-ÿ\s]+$
          description: Apellido del usuario
          example: Pérez
        mail:
          type: string
          maxLength: 100
          format: email
          description: Correo electrónico del usuario
          example: juan.perez@gmail.com
        tipoDoc:
          type: string
          enum:
            - DNI
            - CUIT
            - CUIL
          description: Tipo de documento
          example: DNI
        numeroDoc:
          type: string
          minLength: 7
          maxLength: 13
          pattern: ^[0-9\-]+$
          description: Número de documento
          example: "12345678"
        telefono:
          type: string
          pattern: ^[+]?[0-9\s\-()]{8,20}$
          description: Número de teléfono
          example: +54 11 1234-5678
        direccion:
          type: string
          minLength: 5
          maxLength: 200
          description: Dirección del usuario
          example: Av. Corrientes 1234
        contrasena:
          type: string
          minLength: 6
          description: Contraseña del usuario
          example: Password123
        foto:
          type: string
          maxLength: 200
          format: uri
          description: URL de la foto de perfil del usuario
          example: http://example.com/foto.jpg
        estado:
          type: string
          enum:
            - activo
            - inactivo
          default: activo
          description: Estado del usuario
          example: activo
        nombreFantasia:
          anyOf:
            - type: string
              minLength: 2
              maxLength: 30
            - type: string
              enum:
                - ""
          description: Nombre de fantasía del prestatario
          example: Servicios SRL
        descripcion:
          anyOf:
            - type: string
            - type: string
              enum:
                - ""
          description: Descripción del prestatario
          example: Ofrecemos servicios de plomería y electricidad.
      required:
        - nombre
        - apellido
        - mail
        - tipoDoc
        - numeroDoc
        - telefono
        - direccion
        - contrasena
    LoginUsuario:
      type: object
      properties:
        mail:
          type: string
          format: email
          description: Correo electrónico del usuario
          example: juan.perez@gmail.com
        contrasena:
          type: string
          minLength: 6
          description: Contraseña del usuario
          example: Password123
      required:
        - mail
        - contrasena
    UsuarioResponse:
      type: object
      properties:
        id:
          type: number
          description: ID único del usuario
          example: 1
        mail:
          type: string
          description: Email del usuario
          example: usuario@example.com
        nombre:
          type: string
          description: Nombre del usuario
          example: Juan
        apellido:
          type: string
          description: Apellido del usuario
          example: Pérez
        tipoDoc:
          type: string
          description: Tipo de documento
          example: DNI
        numeroDoc:
          type: string
          description: Número de documento
          example: "12345678"
        telefono:
          type: string
          description: Teléfono
          example: +54 11 1234-5678
        direccion:
          type: string
          description: Dirección
          example: Av. Corrientes 1234
        nombreFantasia:
          type: string
          nullable: true
          description: Nombre de fantasía
          example: Plomerín
        descripcion:
          type: string
          nullable: true
          description: Descripción
          example: Servicio de plomería con experiencia
      required:
        - id
        - mail
        - nombre
        - apellido
        - tipoDoc
        - numeroDoc
        - telefono
        - direccion
        - nombreFantasia
        - descripcion
    UsuarioCompleteResponse:
      type: object
      properties:
        id:
          type: number
          description: ID único del usuario
          example: 1
        mail:
          type: string
          description: Email del usuario
          example: usuario@example.com
        nombre:
          type: string
          description: Nombre del usuario
          example: Juan
        apellido:
          type: string
          description: Apellido del usuario
          example: Pérez
        tipoDoc:
          type: string
          description: Tipo de documento
          example: DNI
        numeroDoc:
          type: string
          description: Número de documento
          example: "12345678"
        telefono:
          type: string
          description: Teléfono
          example: +54 11 1234-5678
        direccion:
          type: string
          description: Dirección
          example: Av. Corrientes 1234
        nombreFantasia:
          type: string
          nullable: true
          description: Nombre de fantasía
          example: Plomería Pérez
        descripcion:
          type: string
          nullable: true
          description: Descripción
          example: Plomero con experiencia
        foto:
          type: string
          nullable: true
          description: URL de la foto de perfil
          example: http://localhost:3000/uploads/profiles/optimized_1.webp
        estado:
          type: string
          description: Estado del usuario
          example: activo
        turnos:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID del turno
                example: 1
              fechaTurno:
                type: string
                description: Fecha del turno
                example: 2024-03-15
              horaTurno:
                type: string
                description: Hora del turno
                example: 14:30
              estado:
                type: string
                description: Estado del turno
                example: confirmado
              calificacion:
                type: number
                nullable: true
                description: Calificación del turno (1-5)
                example: 4.5
              comentario:
                type: string
                nullable: true
                description: Comentario del cliente
                example: Excelente servicio
            required:
              - id
              - fechaTurno
              - horaTurno
              - estado
              - calificacion
              - comentario
          description: Turnos asociados al usuario
        servicios:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID del servicio
                example: 1
              descripcionServicio:
                type: string
                description: Descripción del servicio
                example: Servicio de plomería profesional
              precio:
                type: number
                description: Precio del servicio
                example: 2500
              estado:
                type: string
                description: Estado del servicio
                example: activo
              tarea:
                type: object
                properties:
                  id:
                    type: number
                    description: ID de la tarea
                    example: 1
                  nombreTarea:
                    type: string
                    description: Nombre de la tarea
                    example: Reparación de canillas
                  descripcionTarea:
                    type: string
                    description: Descripción de la tarea
                    example: Arreglo de grifería
                  duracionTarea:
                    type: number
                    description: Duración de la tarea en minutos
                    example: 60
                  tipoServicio:
                    type: number
                    description: ID del tipo de servicio
                    example: 2
                required:
                  - id
                  - nombreTarea
                  - descripcionTarea
                  - duracionTarea
                  - tipoServicio
                description: Tarea asociada al servicio
            required:
              - id
              - precio
              - estado
              - tarea
          description: Servicios ofrecidos por el usuario
        tiposDeServicio:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID del tipo de servicio
                example: 1
              nombreTipo:
                type: string
                description: Nombre del tipo de servicio
                example: Plomería
              descripcionTipo:
                type: string
                description: Descripción del tipo de servicio
                example: Servicios de plomería profesional
            required:
              - id
              - nombreTipo
              - descripcionTipo
          description: Tipos de servicio que ofrece el usuario
        horarios:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID del horario
                example: 1
              diaSemana:
                type: string
                description: Día de la semana
                example: Lunes
              horaInicio:
                type: string
                description: Hora de inicio
                example: 09:00
              horaFin:
                type: string
                description: Hora de fin
                example: 17:00
            required:
              - id
              - diaSemana
              - horaInicio
              - horaFin
          description: Horarios de disponibilidad del usuario
      required:
        - id
        - mail
        - nombre
        - apellido
        - tipoDoc
        - numeroDoc
        - telefono
        - direccion
        - nombreFantasia
        - descripcion
        - foto
        - estado
        - turnos
        - servicios
        - tiposDeServicio
        - horarios
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de error
          example: Turno no encontrado
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: Campo que falló
                example: email
              message:
                type: string
                description: Mensaje de error
                example: Email inválido
            required:
              - field
              - message
          description: Detalles de errores de validación
      required:
        - message
    FindPrestatarioByTipoServicioAndZona:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
          example: found prestatarios
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID único del prestatario
                example: 1
              nombre:
                type: string
                description: Nombre del prestatario
                example: Juan
              apellido:
                type: string
                description: Apellido del prestatario
                example: Pérez
              nombreFantasia:
                type: string
                description: Nombre de fantasía del prestatario
                example: Plomería Pérez
              descripcion:
                type: string
                nullable: true
                description: Descripción del prestatario
                example: Plomero con más de 10 años de experiencia
              foto:
                type: string
                nullable: true
                description: URL de la foto de perfil
                example: http://localhost:3000/uploads/profiles/optimized_1.webp
              tiposDeServicio:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID del tipo de servicio
                      example: 1
                    nombreTipo:
                      type: string
                      description: Nombre del tipo de servicio
                      example: Plomería
                    descripcionTipo:
                      type: string
                      description: Descripción del tipo de servicio
                      example: Servicios de plomería profesional
                  required:
                    - id
                    - nombreTipo
                    - descripcionTipo
                description: Tipos de servicio que ofrece el prestatario
              tareas:
                type: array
                items:
                  type: object
                  properties:
                    nombreTarea:
                      type: string
                      description: Nombre de la tarea
                      example: Reparación de canillas
                  required:
                    - nombreTarea
                description: Tareas específicas que puede realizar
              calificacion:
                type: number
                minimum: 0
                maximum: 5
                description: Calificación promedio del prestatario (0-5)
                example: 4.5
            required:
              - id
              - nombre
              - apellido
              - nombreFantasia
              - descripcion
              - foto
              - tiposDeServicio
              - tareas
              - calificacion
          description: Lista de prestatarios encontrados
        pagination:
          type: object
          properties:
            page:
              type: number
              description: Página actual
              example: 1
            maxItems:
              type: number
              description: Elementos por página
              example: 6
            totalPages:
              type: number
              description: Total de páginas disponibles
              example: 5
          required:
            - page
            - maxItems
            - totalPages
          description: Información de paginación
      required:
        - message
        - data
        - pagination
    FindAllUsuarios:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
          example: Usuarios encontrados
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: ID único del usuario
                example: 1
              mail:
                type: string
                description: Email del usuario
                example: usuario@example.com
              nombre:
                type: string
                description: Nombre del usuario
                example: Juan
              apellido:
                type: string
                description: Apellido del usuario
                example: Pérez
              tipoDoc:
                type: string
                description: Tipo de documento
                example: DNI
              numeroDoc:
                type: string
                description: Número de documento
                example: "12345678"
              telefono:
                type: string
                description: Teléfono
                example: +54 11 1234-5678
              direccion:
                type: string
                description: Dirección
                example: Av. Corrientes 1234
              nombreFantasia:
                type: string
                nullable: true
                description: Nombre de fantasía
                example: Plomería Pérez
              descripcion:
                type: string
                nullable: true
                description: Descripción
                example: Plomero con experiencia
              foto:
                type: string
                nullable: true
                description: URL de la foto de perfil
                example: http://localhost:3000/uploads/profiles/optimized_1.webp
              estado:
                type: string
                description: Estado del usuario
                example: activo
              turnos:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID del turno
                      example: 1
                    fechaTurno:
                      type: string
                      description: Fecha del turno
                      example: 2024-03-15
                    horaTurno:
                      type: string
                      description: Hora del turno
                      example: 14:30
                    estado:
                      type: string
                      description: Estado del turno
                      example: confirmado
                    calificacion:
                      type: number
                      nullable: true
                      description: Calificación del turno (1-5)
                      example: 4.5
                    comentario:
                      type: string
                      nullable: true
                      description: Comentario del cliente
                      example: Excelente servicio
                  required:
                    - id
                    - fechaTurno
                    - horaTurno
                    - estado
                    - calificacion
                    - comentario
                description: Turnos asociados al usuario
              servicios:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID del servicio
                      example: 1
                    descripcionServicio:
                      type: string
                      description: Descripción del servicio
                      example: Servicio de plomería profesional
                    precio:
                      type: number
                      description: Precio del servicio
                      example: 2500
                    estado:
                      type: string
                      description: Estado del servicio
                      example: activo
                    tarea:
                      type: object
                      properties:
                        id:
                          type: number
                          description: ID de la tarea
                          example: 1
                        nombreTarea:
                          type: string
                          description: Nombre de la tarea
                          example: Reparación de canillas
                        descripcionTarea:
                          type: string
                          description: Descripción de la tarea
                          example: Arreglo de grifería
                        duracionTarea:
                          type: number
                          description: Duración de la tarea en minutos
                          example: 60
                        tipoServicio:
                          type: number
                          description: ID del tipo de servicio
                          example: 2
                      required:
                        - id
                        - nombreTarea
                        - descripcionTarea
                        - duracionTarea
                        - tipoServicio
                      description: Tarea asociada al servicio
                  required:
                    - id
                    - precio
                    - estado
                    - tarea
                description: Servicios ofrecidos por el usuario
              tiposDeServicio:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID del tipo de servicio
                      example: 1
                    nombreTipo:
                      type: string
                      description: Nombre del tipo de servicio
                      example: Plomería
                    descripcionTipo:
                      type: string
                      description: Descripción del tipo de servicio
                      example: Servicios de plomería profesional
                  required:
                    - id
                    - nombreTipo
                    - descripcionTipo
                description: Tipos de servicio que ofrece el usuario
              horarios:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID del horario
                      example: 1
                    diaSemana:
                      type: string
                      description: Día de la semana
                      example: Lunes
                    horaInicio:
                      type: string
                      description: Hora de inicio
                      example: 09:00
                    horaFin:
                      type: string
                      description: Hora de fin
                      example: 17:00
                  required:
                    - id
                    - diaSemana
                    - horaInicio
                    - horaFin
