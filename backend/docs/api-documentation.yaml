            required:
              - id
              - mail
              - nombre
              - apellido
              - tipoDoc
              - numeroDoc
              - telefono
              - direccion
              - nombreFantasia
              - descripcion
              - foto
              - estado
              - turnos
              - servicios
              - tiposDeServicio
              - horarios
          description: Lista completa de usuarios con todas sus relaciones
      required:
        - message
        - data
    NotFoundResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de error cuando no se encuentran prestatarios
          example: No prestatarios found for the given tipoServicio and zona
      required:
        - message
    RecuperarContrasena:
      type: object
      properties:
        mail:
          type: string
          format: email
          description: Correo electrónico del usuario
          example: juan.perez@gmail.com
      required:
        - mail
    ValidarCodigo:
      type: object
      properties:
        mail:
          type: string
          format: email
          description: Correo electrónico del usuario
          example: juan.perez@gmail.com
        codigo:
          type: string
          description: Código de recuperación de 6 dígitos
          example: "123456"
      required:
        - mail
        - codigo
    CambiarPassword:
      type: object
      properties:
        mail:
          type: string
          format: email
          description: Correo electrónico del usuario
          example: juan.perez@gmail.com
        codigo:
          type: string
          description: Código de recuperación de 6 dígitos
          example: "123456"
        nuevaContrasena:
          type: string
          minLength: 6
          description: Nueva contraseña (mínimo 6 caracteres)
          example: NuevaPassword123
      required:
        - mail
        - codigo
        - nuevaContrasena
    SuccessMessage:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de éxito
          example: Operación completada exitosamente
      required:
        - message
    IdParam:
      type: object
      properties:
        id:
          type: string
          pattern: ^\d+$
          description: ID numérico del usuario
          example: "1"
      required:
        - id
    UserIdParam:
      type: object
      properties:
        userId:
          type: string
          pattern: ^\d+$
          description: ID numérico del usuario
          example: "1"
      required:
        - userId
    PaginationQuery:
      type: object
      properties:
        maxItems:
          type: number
          minimum: 1
          maximum: 50
          default: 5
          description: Número máximo de elementos por página
          example: 5
        page:
          type: number
          minimum: 1
          default: 1
          description: Número de página
          example: 1
        orderBy:
          type: string
          description: Campo por el cual ordenar los resultados
          example: nombre
    FileUpload:
      type: object
      properties:
        profileImage:
          type: string
          description: Archivo de imagen para el perfil del usuario
          format: binary
    ImageUploadResponse:
      type: object
      properties:
        message:
          type: string
          example: Foto de perfil actualizada correctamente
        imageUrl:
          type: string
          format: uri
          description: URL de la imagen subida
          example: http://localhost:3000/uploads/profiles/usuario1.jpg
        user:
          type: object
          properties:
            id:
              type: number
            foto:
              type: string
              nullable: true
              format: uri
          required:
            - id
            - foto
      required:
        - message
        - imageUrl
        - user
    CommentsResponse:
      type: object
      properties:
        message:
          type: string
          example: Comentarios encontrados
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              comentario:
                type: string
              calificacion:
                type: number
                minimum: 1
                maximum: 5
              fechaCreacion:
                type: string
              cliente:
                type: object
                properties:
                  id:
                    type: number
                  nombre:
                    type: string
                  apellido:
                    type: string
                required:
                  - id
                  - nombre
                  - apellido
            required:
              - id
              - comentario
              - calificacion
              - fechaCreacion
              - cliente
        pagination:
          type: object
          properties:
            page:
              type: number
            maxItems:
              type: number
            totalComments:
              type: number
            totalPages:
              type: number
          required:
            - page
            - maxItems
            - totalComments
            - totalPages
        average:
          type: number
          description: Calificación promedio
          example: 4.2
      required:
        - message
        - data
        - pagination
        - average
    CreateTurno:
      type: object
      properties:
        fecha:
          type: string
          description: Fecha del turno
          example: 2025-09-30
        hora:
          type: string
          description: Hora del turno
          example: 14:00
        usuarioId:
          type: number
          description: ID del usuario
          example: 2
        servicioId:
          type: number
          description: ID del servicio
          example: 1
        zonaId:
          type: number
          description: ID de la zona
          example: 3
      required:
        - fecha
        - hora
        - usuarioId
        - servicioId
        - zonaId
    TurnoResponse:
      type: object
      properties:
        id:
          type: number
          description: ID del turno
          example: 1
        fecha:
          type: string
          description: Fecha del turno
          example: 2025-09-30
        hora:
          type: string
          description: Hora del turno
          example: 14:00
        usuarioId:
          type: number
          description: ID del usuario
          example: 2
        servicioId:
          type: number
          description: ID del servicio
          example: 1
        zonaId:
          type: number
          description: ID de la zona
          example: 3
      required:
        - id
        - fecha
        - hora
        - usuarioId
        - servicioId
        - zonaId
    TurnoApiResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensaje de respuesta
          example: Turno creado exitosamente
